<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment - Café Serra</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f6f0e8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #4b2e05;
      margin-top: 40px;
    }
    #order-summary {
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      width: 60%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: left;
    }
    .btn {
      background: #2E8B57;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .btn:hover { background: #206644; }
  </style>
</head>
<body>
  <h1>Order Summary</h1>
  <div id="order-summary"></div>
  <button class="btn" onclick="goHome()">Return to Home</button>

  <script>
    const orderDetails = JSON.parse(localStorage.getItem("orderDetails"));

    if (orderDetails) {
      const summaryDiv = document.getElementById("order-summary");
      let html = `<h3>Order Type: ${orderDetails.orderType}</h3><ul>`;
      orderDetails.tray.forEach(item => {
        html += `<li>${item.name} - ₹${item.price}</li>`;
      });
      html += `</ul><h3>Total: ₹${orderDetails.total}</h3>`;
      summaryDiv.innerHTML = html;
    } else {
      document.getElementById("order-summary").innerHTML = "<p>No order found.</p>";
    }

    function goHome() {
      localStorage.removeItem("orderDetails");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
