<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Event - Dream Weaver Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* BACKGROUND SLIDESHOW */
    #backgroundSlider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2; /* behind content */
      overflow: hidden;
    }

    .bg-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .bg-slide.active {
      opacity: 1;
    }

    /* Subtle patterned overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      z-index: 0;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 30px 0;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      border-radius: 2px;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 60px auto;
      padding: 0 30px;
      position: relative;
      z-index: 10;
    }

    .create-event-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .create-event-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
      background-size: 300% 100%;
      animation: gradientShift 8s ease infinite;
    }

    .page-title {
      color: #2d3748;
      margin-bottom: 15px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      position: relative;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: #4a5568;
      text-align: center;
      margin-bottom: 50px;
      line-height: 1.6;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND SLIDESHOW DIV -->
  <div id="backgroundSlider"></div>

  <header>
    <h1>Create New Event</h1>
  </header>
  
  <main>
    <div class="create-event-card">
      <h2 class="page-title">Create an Event</h2>
      <p class="page-subtitle">
        Fill out the details below to create your perfect event. All fields marked with * are required.
      </p>
      <div class="form-container">
        <form id="eventForm">
          <!-- Example fields -->
          <label>Event Name*</label><br>
          <input type="text" name="eventName" required><br><br>

          <label>Date*</label><br>
          <input type="date" name="eventDate" required><br><br>

          <label>Location*</label><br>
          <input type="text" name="eventLocation" required><br><br>

          <button type="submit">Create Event</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 EventMaster. All rights reserved.</p>
  </footer>

  <script>
    // BACKGROUND SLIDESHOW SCRIPT
   const bgImages = [
  'photo1.jpg',
  'photo2.jpg',
  'photo3.jpg',
   'photo4.jpg',
];


    const slider = document.getElementById('backgroundSlider');

    // Create slides
    bgImages.forEach((img, index) => {
      const div = document.createElement('div');
      div.classList.add('bg-slide');
      if(index === 0) div.classList.add('active');
      div.style.backgroundImage = `url('${img}')`;
      slider.appendChild(div);
    });

    let current = 0;
    const slides = document.querySelectorAll('.bg-slide');

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // 5 seconds per slide
  </script>
</body>
</html>
