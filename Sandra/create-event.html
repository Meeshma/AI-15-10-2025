<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Event - Dream Weaver Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      z-index: 0;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 30px 0;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.02em;
      animation: fadeInUp 0.8s ease-out;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      border-radius: 2px;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 60px auto;
      padding: 0 30px;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .create-event-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .create-event-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
      background-size: 300% 100%;
      animation: gradientShift 8s ease infinite;
    }

    .page-title {
      color: #2d3748;
      margin-bottom: 15px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      position: relative;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: #4a5568;
      text-align: center;
      margin-bottom: 50px;
      line-height: 1.6;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .back-link:hover {
      color: #764ba2;
      transform: translateX(-3px);
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .section-title {
      color: #2d3748;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e2e8f0;
      position: relative;
    }

    .section-title::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 16px 20px;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      transition: all 0.3s ease;
      font-family: inherit;
      color: #2d3748;
      resize: vertical;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: #a0aec0;
      transition: opacity 0.3s ease;
    }

    .form-input:focus::placeholder,
    .form-textarea:focus::placeholder {
      opacity: 0.6;
    }

    .form-textarea {
      min-height: 120px;
    }

    .form-select {
      cursor: pointer;
    }

    .event-type-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .event-type-option {
      position: relative;
    }

    .event-type-radio {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .event-type-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 20px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      text-align: center;
    }

    .event-type-label:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .event-type-radio:checked + .event-type-label {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      color: #667eea;
      font-weight: 600;
    }

    .event-type-icon {
      font-size: 1.5rem;
    }

    .event-type-text {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      color: rgba(255, 255, 255, 0.9);
      padding: 25px 0;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
      z-index: 10;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Create New Event</h1>
  </header>
  
  <main>
    <div class="create-event-card">
      <a href="#" class="back-link">‚Üê Back to Dashboard</a>
      <h2 class="page-title">Create an Event</h2>
      <p class="page-subtitle">Fill out the details below to create your perfect event. All fields marked with * are required.</p>
      
      <div class="form-container">
        <form id="eventForm">
          <!-- Basic Information -->
          <div class="form-section">
            <h3 class="section-title">üìù Basic Information</h3>
            <div class="form-group">
              <label class="form-label" for="eventName">Event Name *</label>
              <input type="text" id="eventName" class="form-input" placeholder="Enter your event name" maxlength="100" required />
              <div class="char-counter" id="nameCounter">0/100</div>
            </div>

            <div class="form-group">
              <label class="form-label">Event Type *</label>
              <div class="event-type-grid">
                <div class="event-type-option">
                  <input type="radio" id="conference" name="eventType" value="conference" class="event-type-radio" required>
                  <label for="conference" class="event-type-label">üè¢ Conference</label>
                </div>
                <div class="event-type-option">
                  <input type="radio" id="wedding" name="eventType" value="wedding" class="event-type-radio">
                  <label for="wedding" class="event-type-label">üíí Wedding</label>
                </div>
                <div class="event-type-option">
                  <input type="radio" id="party" name="eventType" value="party" class="event-type-radio">
                  <label for="party" class="event-type-label">üéâ Party</label>
                </div>
                <div class="event-type-option">
                  <input type="radio" id="meetup" name="eventType" value="meetup" class="event-type-radio">
                  <label for="meetup" class="event-type-label">üë• Meetup</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Date & Time -->
          <div class="form-section">
            <h3 class="section-title">üìÖ Date & Time</h3>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="eventDate">Event Date *</label>
                <input type="date" id="eventDate" class="form-input" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="eventTime">Start Time *</label>
                <input type="time" id="eventTime" class="form-input" required />
              </div>
            </div>
          </div>

          <!-- Location -->
          <div class="form-section">
            <h3 class="section-title">üìç Location</h3>
            <div class="form-group">
              <label class="form-label" for="location">Venue Name *</label>
              <input type="text" id="location" class="form-input" required />
            </div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">üéØ Create Event</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 EventMaster. All rights reserved. | Creating memorable experiences</p>
  </footer>

  <script>
    // Character counters
    function setupCharacterCounter(inputId, counterId, maxLength) {
      const input = document.getElementById(inputId);
      const counter = document.getElementById(counterId);
      input.addEventListener('input', function() {
        const length = this.value.length;
        counter.textContent = `${length}/${maxLength}`;
      });
    }
    setupCharacterCounter('eventName', 'nameCounter', 100);

    // Minimum date = today
    document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];

    // Submit handler with redirect
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.innerHTML = '‚è≥ Creating Event...';
      submitBtn.disabled = true;

      setTimeout(() => {
        window.location.href = "view-event.html";
      }, 2000);
    });
  </script>
</body>
</html>
