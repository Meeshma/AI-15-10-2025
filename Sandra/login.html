<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login -Event Master</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: 
        linear-gradient(135deg, rgba(102,126,234,0.85), rgba(118,75,162,0.85)), 
        url("event.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: moveShapes 20s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 60%;
      right: -150px;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: -75px;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes moveShapes {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(15px) rotate(240deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 10;
      animation: slideInUp 0.8s ease-out;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
      background-size: 300% 100%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .tagline {
      color: #666;
      font-size: 0.95rem;
      font-weight: 500;
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #2d3748;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      background: white;
      color: #2d3748;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #a0aec0;
      transition: opacity 0.3s ease;
    }

    .form-input:focus::placeholder {
      opacity: 0.6;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 5px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .password-toggle:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #4a5568;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #667eea;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #a0aec0;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .divider span {
      padding: 0 20px;
      background: rgba(255, 255, 255, 0.95);
      font-weight: 500;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      color: #4a5568;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
      transform: translateY(-1px);
    }

    .signup-link {
      text-align: center;
      color: #4a5568;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .error-message {
      background: linear-gradient(135deg, rgba(229, 62, 62, 0.1), rgba(229, 62, 62, 0.2));
      border: 1px solid rgba(229, 62, 62, 0.3);
      color: #e53e3e;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .success-message {
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.1), rgba(72, 187, 120, 0.2));
      border: 1px solid rgba(72, 187, 120, 0.3);
      color: #38a169;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .back-link {
      position: absolute;
      top: 30px;
      left: 30px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      z-index: 20;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 40px 30px;
        margin: 0 20px;
      }
      
      .logo {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .social-login {
        grid-template-columns: 1fr;
      }
      
      .back-link {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
        align-self: flex-start;
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        border-radius: 20px;
      }
      
      .form-input {
        padding: 16px 18px;
      }
      
      .login-btn {
        padding: 16px;
        font-size: 1rem;
      }
      
      .remember-forgot {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <a href="index.html" class="back-link">
    <span>←</span>
    <span>Back to Home</span>
  </a>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo">Dream Weaver Events</div>
      <div class="tagline">Professional Event Management</div>
    </div>
    
    <h2>Welcome Back</h2>
    
    <div class="error-message" id="errorMessage">
      <span>⚠️</span>
      <span>Invalid email or password. Please try again.</span>
    </div>
    
    <div class="success-message" id="successMessage">
      <span>✓</span>
      <span>Login successful! Redirecting to dashboard...</span>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          name="email" 
          class="form-input"
          placeholder="Enter your email address" 
          required 
        />
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="password-container">
          <input 
            type="password" 
            id="password"
            name="password" 
            class="form-input"
            placeholder="Enter your password" 
            required 
          />
          <button type="button" class="password-toggle" onclick="togglePassword()">
            👁️
          </button>
        </div>
      </div>
      
      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        Sign In to Dashboard
      </button>
    </form>
    
    <div class="divider">
      <span>or continue with</span>
    </div>
    
    <div class="social-login">
      <a href="#" class="social-btn">
        <span>🔍</span>
        <span>Google</span>
      </a>
      <a href="#" class="social-btn">
        <span>💼</span>
        <span>LinkedIn</span>
      </a>
    </div>
    
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Create one here</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleButton.textContent = '🙈';
      } else {
        passwordField.type = 'password';
        toggleButton.textContent = '👁️';
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      if (!email || !password) {
        errorMessage.textContent = 'Please fill in all fields.';
        errorMessage.style.display = 'flex';
        return;
      }
      
      const originalText = loginBtn.textContent;
      loginBtn.textContent = 'Signing In...';
      loginBtn.disabled = true;
      
      setTimeout(() => {
        if (email && password.length >= 6) {
          successMessage.style.display = 'flex';
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1500);
        } else {
          errorMessage.querySelector('span:last-child').textContent = 
            'Password must be at least 6 characters long.';
          errorMessage.style.display = 'flex';
          
          loginBtn.textContent = originalText;
          loginBtn.disabled = false;
        }
      }, 1500);
    });
    
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
    
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
