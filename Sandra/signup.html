<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Dream Weaver Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007aff;
      --primary-dark: #005fcc;
      --accent: #00c6ae;
      --bg: #f4f7fa;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
      --radius: 16px;
      --input-bg: #f8fafc;
      --input-border: #e2e8f0;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: white;
      padding: 42px 36px 32px 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.9s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: "";
      position: absolute;
      top: -55px;
      right: -55px;
      width: 130px;
      height: 130px;
      background: linear-gradient(135deg, var(--primary) 70%, var(--accent) 100%);
      border-radius: 50%;
      opacity: 0.13;
      z-index: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: var(--primary);
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 2rem;
      z-index: 1;
      position: relative;
    }

    form {
      z-index: 1;
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 13px 15px;
      margin-bottom: 22px;
      border: 1.5px solid var(--input-border);
      border-radius: 7px;
      background: var(--input-bg);
      font-size: 1rem;
      transition: border-color 0.2s;
      outline: none;
      color: #222;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 2px 10px rgba(0,122,255,0.07);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      padding: 13px 0;
      border: none;
      border-radius: 7px;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 2px 14px rgba(0,122,255,0.13);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    button:hover, button:focus {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 4px 20px rgba(0,122,255,0.18);
    }

    .login-link {
      text-align: center;
      margin-top: 22px;
      font-size: 0.99rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
    }

    .login-link a:hover {
      color: var(--primary-dark);
      border-bottom: 1.5px solid var(--primary-dark);
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 28px 10px 20px 10px;
        max-width: 97vw;
      }
      h2 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="#" method="POST" id="signupForm" autocomplete="off">
      <input type="text" name="name" placeholder="Full Name" required autocomplete="name" />
      <input type="email" name="email" placeholder="Email" required autocomplete="email" />
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // You can add validation logic here before redirecting
      window.location.href = 'home.html';
    });
  </script>

</body>
</html>
