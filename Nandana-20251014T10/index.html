<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfect Groomers - Home</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -2;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .navbar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .navbar img {
      height: 90px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #e60000;
    }

    .navbar a.active {
      color: #ff0000;
      text-decoration: underline;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 90%;
    }

    /* Updated heading with Pacifico font */
    .hero-content h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e68900;
    }

    .site-footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 3rem;
      }
      .hero-content p {
        font-size: 1.2rem;
      }
      .navbar {
        flex-direction: column;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .navbar ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <video autoplay muted loop>
      <source src="video_dogs.mp4" type="video/mp4">
    </video>

    <nav class="navbar">
      <img src="logo.png" alt="Pawfect Groomers Logo">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h1>PAWFECT GROOMERS</h1>
      <p>Bringing out the best in every coat, tail, and paw.</p>
      <a href="booking.html" class="btn">Book Now</a>
    </div>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 Pawfect Groomers. All rights reserved.</p>
  </footer>
</body>
</html>
