<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfect Groomers - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen background video */
    #contact {
      position: relative;
      width: 100%;
      height: 100vh; /* full viewport height */
      overflow: hidden;
    }

    #contact video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ensures video fills the screen */
      transform: translate(-50%, -50%);
      z-index: -1; /* keep it behind content */
    }

    /* Optional dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5); /* adjust opacity */
      z-index: 0;
    }

    .navbar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a.active {
      text-decoration: underline;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 100px 20px 50px 20px;
    }

    .btn.back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .site-footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
    }
  </style>
</head>
<body>
  <section id="contact" class="section">
    <video autoplay muted loop>
      <source src="gallery.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <nav class="navbar">
      <img src="logo.png" alt="Pawfect Groomers Logo" height="50">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-details" style="margin: 20px 0; font-size: 18px; line-height: 1.8;">
        <p><strong>Email:</strong> hello@pawfectgroomers.com</p>
        <p><strong>Phone:</strong> +1-234-567-890</p>
        <p><strong>Address:</strong> 45 Furry Lane, Petville, Country</p>
      </div>
      <a href="index.html" class="btn back-btn">â¬… Back to Home</a>
    </div>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 Pawfect Groomers. All rights reserved.</p>
  </footer>
</body>
</html>
