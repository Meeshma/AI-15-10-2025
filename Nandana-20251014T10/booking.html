<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfect Groomers - Booking</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    /* Section with background image */
    #booking {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: url('booking.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    /* Overlay for better readability */
    #booking::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      padding: 20px 0;
    }

    .navbar img {
      height: 70px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar a {
      color: #000000; /* navbar links black */
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff9800;
    }

    .navbar a.active {
      color: #000000;
      text-decoration: underline;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 600px;
      margin-top: 50px;
      text-align: center;
    }

    .container h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    /* Form */
    .booking-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
      text-align: left;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: 2px solid #ff9800;
    }

    /* Submit Button */
    .btn {
      padding: 12px;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e68900;
    }

    /* Back button */
    .back-btn {
      margin-top: 20px;
    }

    /* Footer */
    .site-footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin-top: 30px;
      }
      .container h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }

      .navbar ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <section id="booking" class="section">
    <nav class="navbar">
      <img src="logo.png" alt="Pawfect Groomers Logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>Book an Appointment</h2>
      <form action="#" method="post" class="booking-form">
        <div class="form-group">
          <label for="petName">Pet's Name</label>
          <input type="text" id="petName" name="petName" required>
        </div>
        <div class="form-group">
          <label for="ownerName">Owner's Name</label>
          <input type="text" id="ownerName" name="ownerName" required>
        </div>
        <div class="form-group">
          <label for="serviceType">Service Type</label>
          <select id="serviceType" name="serviceType" required>
            <option value="">Select a Service</option>
            <option value="Bath & Brush">Bath & Brush</option>
            <option value="Haircut & Styling">Haircut & Styling</option>
            <option value="Nail Trimming">Nail Trimming</option>
            <option value="Ears, Flea & Tick Treatment">Ears, Flea & Tick Treatment</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <a href="index.html" class="btn back-btn">â¬… Back to Home</a>
    </div>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 Pawfect Groomers. All rights reserved.</p>
  </footer>
</body>
</html>
