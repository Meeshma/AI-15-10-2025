<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Previous Videos | SpeedKart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      z-index: 10;
    }
    .navbar a {
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .navbar a:hover {
      background: #e0e0e0;
    }

    .hero {
      position: relative;
      height: 60vh;
      width: 100%;
      background: url("cart3.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      opacity: 0;
      animation: fadeInDown 1.5s forwards;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .search-box {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-box input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      color: #fff;
    }
    .video-card video, 
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-card .info {
      padding: 10px;
      text-align: center;
    }
    .video-card .info h3 {
      margin: 0 0 5px 0;
      font-size: 1.2rem;
    }
    .video-card .info p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .back-home {
      text-align: center;
      margin: 40px 0;
    }
    .back-home a {
      text-decoration: none;
      background: #ff6600;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .back-home a:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="cart.html">Home</a>
    <a href="prebooking.html">Pre-Booking</a>
    <a href="previous.html">Previous Videos</a>
    <a href="schedule.html">Schedules</a>
    <a href="cars.html">Cars</a>
  </div>

  <!-- Hero with image background -->
  <div class="hero">
    <div class="overlay">
      <h1>Previous Videos</h1>
    </div>
  </div>

  <div class="content">
    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search videos by title...">
    </div>

    <!-- Gallery of videos -->
    <div class="gallery" id="videoGallery">
      <!-- video card 1 -->
      <div class="video-card" data-title="SpeedKart Drift">
        <img src="thumbnails/drift.jpg" alt="SpeedKart Drift">
        <div class="info">
          <h3>SpeedKart Drift</h3>
          <p>Duration: 2:34</p>
        </div>
      </div>

      <!-- video card 2 -->
      <div class="video-card" data-title="Race Night Highlights">
        <img src="thumbnails/night_race.jpg" alt="Race Night Highlights">
        <div class="info">
          <h3>Race Night Highlights</h3>
          <p>Duration: 3:15</p>
        </div>
      </div>

      <!-- video card 3 -->
      <div class="video-card" data-title="SpeedKart Time Trials">
        <img src="thumbnails/time_trials.jpg" alt="SpeedKart Time Trials">
        <div class="info">
          <h3>SpeedKart Time Trials</h3>
          <p>Duration: 2:50</p>
        </div>
      </div>

      <!-- Add more video-cards here if needed -->
    </div>

    <!-- Back to Home Button (Fixed and Working) -->
    <div class="back-home">
      <a href="cart.html" title="Go back to Home Page" rel="noopener">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Simple search/filter script
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toLowerCase();
      const gallery = document.getElementById('videoGallery');
      const cards = gallery.getElementsByClassName('video-card');
      for (let card of cards) {
        const title = card.getAttribute('data-title').toLowerCase();
        if (title.includes(filter)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      }
    });
  </script>

</body>
</html>
