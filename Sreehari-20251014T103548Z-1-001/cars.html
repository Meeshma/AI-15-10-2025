<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars | SpeedKart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      z-index: 10;
    }
    .navbar a {
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .navbar a:hover {
      background: #e0e0e0;
    }

    /* Hero Section with Image */
    .hero {
      position: relative;
      height: 50vh;
      background: url("cars.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero .overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      opacity: 0;
      animation: fadeInDown 1.5s forwards;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Cars gallery */
    .content {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .car-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }
    .car-card:hover {
      transform: scale(1.05);
    }
    .car-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .car-card h3 {
      margin: 10px 0 5px 0;
      font-size: 1.2rem;
    }
    .car-card p {
      margin: 0 0 10px 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Back to Home */
    .back-home {
      text-align: center;
      margin: 30px 0;
    }
    .back-home a {
      text-decoration: none;
      background: #ff6600;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
    }
    .back-home a:hover {
      background: #e65c00;
    }

  </style>
</head>
<body>
<iframe src="musicplayer.html" style="display:none;" id="musicFrame"></iframe>
  <!-- Navbar -->
  <div class="navbar">
    <a href="cart.html">Home</a>
    <a href="prebooking.html">Pre-Booking</a>
    <a href="previous.html">Previous Videos</a>
    <a href="schedule.html">Schedules</a>
    <a href="cars.html">Cars</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay">
      <h1>MEET THE CHAMPIONS</h1>
    </div>
  </div>

  <!-- Cars Gallery -->
  <div class="content">
    <div class="gallery">
      <!-- Car 1 -->
      <div class="car-card">
        <img src="cars.jpg" alt="Speedster X">
        <h3>Speedster X</h3>
        <p>Top Speed: 220 km/h</p>
        <img src="car1_track.jpg" alt="Speedster X on track">
      </div>

      <!-- Car 2 -->
      <div class="car-card">
        <img src="cart3.jpg" alt="Thunderbolt">
        <h3>Thunderbolt</h3>
        <p>Top Speed: 210 km/h</p>
        <img src="car2_track.jpg" alt="Thunderbolt on track">
      </div>

      <!-- Car 3 -->
      <div class="car-card">
        <img src="cart2.jpg" alt="RoadRunner">
        <h3>RoadRunner</h3>
        <p>Top Speed: 200 km/h</p>
        <img src="car3_track.jpg" alt="RoadRunner on track">
      </div>

      <!-- Add more car cards as needed -->
    </div>

    <!-- Back to Home -->
    <div class="back-home">
      <a href="cart.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
