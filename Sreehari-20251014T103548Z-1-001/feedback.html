<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - SpeedKart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      z-index: 10;
    }
    .navbar a {
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .navbar a:hover {
      background: #e0e0e0;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0); /* ✅ Transparent background */
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4); /* Keeps box shape visible */
      text-align: center;
      backdrop-filter: blur(6px); /* ✅ Glass effect */
    }

    .feedback-box h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff; /* White text for visibility */
    }

    .feedback-box textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
    }

    .feedback-box button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .feedback-box button:hover {
      background: #333;
    }

    .back-home {
      margin-top: 20px;
    }

    .back-home a {
      display: inline-block;
      padding: 12px 24px;
      background: #ff6600;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-home a:hover {
      background: #e65c00;
    }

    @media (max-width: 768px) {
      .feedback-box h1 {
        font-size: 1.5rem;
      }
      .feedback-box textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <iframe src="musicplayer.html" style="display:none;" id="musicFrame"></iframe>
  <div class="navbar">
    <a href="cart.html">Home</a>
    <a href="about.html">About</a>
    <a href="complaints.html">Complaints</a>
  </div>

  <div class="hero">
    <video autoplay muted loop playsinline poster="poster_cars.jpg">
      <source src="car3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <div class="feedback-box">
        <h1>Feedback</h1>
        <textarea id="feedbackText" placeholder="Type your feedback here..."></textarea>
        <button onclick="submitFeedback()">Submit</button>

        <!-- ✅ Back to Home Button -->
        <div class="back-home">
          <a href="cart.html">← Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitFeedback() {
      const feedback = document.getElementById('feedbackText').value.trim();
      if (feedback) {
        alert("Your feedback has been submitted!");
        document.getElementById('feedbackText').value = '';
      } else {
        alert("Please enter your feedback before submitting.");
      }
    }
  </script>
</body>
</html>
