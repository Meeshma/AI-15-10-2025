<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - SpeedKart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      height: 100%;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      z-index: 10;
    }
    .navbar a {
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .navbar a:hover {
      background: #e0e0e0;
    }

    .feedback-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: calc(100vh - 60px);
    }

    .feedback-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    .feedback-box h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .feedback-box textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
    }

    .feedback-box button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .feedback-box button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="complaints.html">Complaints</a>
  </div>

  <div class="feedback-container">
    <div class="feedback-box">
      <h1>Feedback</h1>
      <textarea id="feedbackText" placeholder="Type your feedback here..."></textarea>
      <button onclick="submitFeedback()">Submit</button>
    </div>
  </div>

  <script>
    function submitFeedback() {
      const feedback = document.getElementById('feedbackText').value.trim();
      if(feedback) {
        alert("Your feedback has been submitted!");
        document.getElementById('feedbackText').value = '';
      } else {
        alert("Please enter your feedback before submitting.");
      }
    }
  </script>
</body>
</html>
