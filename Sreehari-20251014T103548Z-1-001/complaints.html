<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints - SpeedKart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      z-index: 10;
    }
    .navbar a {
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .navbar a:hover {
      background: #e0e0e0;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .complaints-box {
      background: rgba(255, 255, 255, 0); /* ✅ Fully transparent */
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4); /* Keeps the box visible */
      text-align: center;
      backdrop-filter: blur(6px); /* ✅ Glass blur effect */
    }

    .complaints-box h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff; /* white text for visibility */
    }

    .complaints-box select, 
    .complaints-box textarea, 
    .complaints-box button {
      width: 100%;
      margin-top: 15px;
    }

    .complaints-box select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .complaints-box textarea {
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
      display: none; /* hidden initially */
    }

    .complaints-box button {
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: none; /* hidden initially */
    }

    .complaints-box button:hover {
      background: #333;
    }

    .back-home-button {
      margin-top: 20px;
    }

    .back-home-button a {
      display: inline-block;
      padding: 12px 24px;
      background: #ff6600;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-home-button a:hover {
      background: #e65c00;
    }

    @media (max-width: 768px) {
      .complaints-box h1 {
        font-size: 1.5rem;
      }
      .complaints-box textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <iframe src="musicplayer.html" style="display:none;" id="musicFrame"></iframe>
  <div class="navbar">
    <a href="cart.html">Home</a>
    <a href="about.html">About</a>
    <a href="feedback.html">Feedback</a>
  </div>

  <div class="hero">
    <video autoplay muted loop poster="poster_cars.jpg">
      <source src="car2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <div class="complaints-box">
        <h1>Complaints</h1>
        <select id="complaintType" onchange="showTextarea()">
          <option value="">Select Complaint Type</option>
          <option value="racers">Complaint about Racers</option>
          <option value="others">Complaint about Others</option>
          <option value="suggestions">Suggestions</option>
        </select>

        <textarea id="complaintText" placeholder="Type your complaint or suggestion here..."></textarea>
        <button id="submitBtn" onclick="submitComplaint()">Submit</button>

        <!-- ✅ Back to Home Button -->
        <div class="back-home-button">
          <a href="cart.html">← Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTextarea() {
      const select = document.getElementById('complaintType');
      const textarea = document.getElementById('complaintText');
      const btn = document.getElementById('submitBtn');

      if (select.value) {
        textarea.style.display = 'block';
        btn.style.display = 'block';
      } else {
        textarea.style.display = 'none';
        btn.style.display = 'none';
      }
    }

    function submitComplaint() {
      const type = document.getElementById('complaintType').value;
      const text = document.getElementById('complaintText').value.trim();

      if (!type) {
        alert("Please select a complaint type.");
        return;
      }

      if (!text) {
        alert("Please enter your complaint before submitting.");
        return;
      }

      alert("Your complaint has been submitted!");

      // Reset form
      document.getElementById('complaintType').value = '';
      document.getElementById('complaintText').value = '';
      document.getElementById('complaintText').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'none';
    }
  </script>
</body>
</html>
