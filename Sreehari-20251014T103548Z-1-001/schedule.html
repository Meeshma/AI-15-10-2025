<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedules | SpeedKart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      z-index: 10;
    }
    .navbar a {
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .navbar a:hover {
      background: #e0e0e0;
    }

    /* Hero Section with Background Image */
    .hero {
      position: relative;
      height: 50vh;
      background: url("prebooking.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero .overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeIn 1.5s forwards;
      opacity: 0;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(-30px);}
      to { opacity:1; transform: translateY(0);}
    }

    /* Schedule Table */
    .content {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #222;
    }
    tr:hover {
      background: #333;
    }

    /* Come & Enjoy message */
    .message {
      text-align: center;
      margin: 30px 0;
      font-size: 1.5rem;
      color: #ff6600;
      font-weight: bold;
    }

    /* Back to Home */
    .back-home {
      text-align: center;
      margin: 20px 0;
    }
    .back-home a {
      text-decoration: none;
      background: #ff6600;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
    }
    .back-home a:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="cart.html">Home</a>
    <a href="prebooking.html">Pre-Booking</a>
    <a href="previous.html">Previous Videos</a>
    <a href="schedule.html">Schedules</a>
    <a href="cars.html">Cars</a>
  </div>

  <div class="hero">
    <div class="overlay">
      <h1>Race Schedules</h1>
    </div>
  </div>

  <div class="content">
    <table>
      <thead>
        <tr>
          <th>Car Name</th>
          <th>Laps</th>
          <th>Time</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Speedster X</td>
          <td>10</td>
          <td>10:00 AM</td>
          <td>2025-09-25</td>
        </tr>
        <tr>
          <td>RoadRunner</td>
          <td>12</td>
          <td>11:30 AM</td>
          <td>2025-09-25</td>
        </tr>
        <tr>
          <td>Thunderbolt</td>
          <td>15</td>
          <td>02:00 PM</td>
          <td>2025-09-26</td>
        </tr>
        <tr>
          <td>Speedster X</td>
          <td>8</td>
          <td>04:00 PM</td>
          <td>2025-09-26</td>
        </tr>
      </tbody>
    </table>

    <div class="message">
      Last come and enjoy the thrill on the track!
    </div>

    <div class="back-home">
      <a href="cart.html">‚Üê Back to Home</a>
    </div>
  </div>

<iframe src="musicplayer.html" style="display:none;" id="musicFrame"></iframe>

      audio.play().catch(() => {
        // Autoplay prevented
        console.log('Autoplay prevented by browser.');
      });
    });
  </script>
</body>
</html>
